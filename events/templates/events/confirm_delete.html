{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the event "{{ event.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-danger">Yes, Delete</button>
        <a href="{% url 'list_user_events' %}" class="btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
