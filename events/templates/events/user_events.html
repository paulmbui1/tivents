{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2>My Events</h2>
    {% for event in events %}
    <div class="card">
        <h3>{{ event.name }}</h3>
        <p>{{ event.description }}</p>
        <p>
            <a href="{% url 'delete_event' event.id %}" class="btn-danger">Delete</a>
        </p>
    </div>
    {% empty %}
    <p>You have no events.</p>
    {% endfor %}
</div>
{% endblock %}
